swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Ideeninitiative"
basePath: "/v2"
tags:
  - name: "benutzer"
    description: "Operations about user"
    externalDocs:
      description: "Find out more about our store"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /benutzer:
    post:
      tags:
        - "benutzer"
      summary: "Benutzer anlegen"
      description: "This can only be done by the logged in user."
      operationId: "benutzerAnlegen"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "benutzer"
          description: "Created user object"
          required: true
          schema:
            $ref: "#/definitions/Benutzer"
      responses:
        200:
          description: "erfolgreich"
          schema:
            type: "string"
        400:
          description: "Fehlende Eingabe"
          schema:
            $ref: '#/definitions/ApiFehler'
  /benutzer/login:
    get:
      tags:
        - "benutzer"
      summary: "Logs user into the system"
      description: ""
      operationId: "benutzerAnmelden"
      produces:
        - "application/json"
      parameters:
        - name: "benutzername"
          in: "query"
          description: "Der Benutzername des einzuloggenden Benutzers"
          required: true
          type: "string"
        - name: "passwort"
          in: "query"
          description: "Das Passwort des einzuloggenden Benutzers in Klartext?"
          required: true
          type: "string"
      responses:
        200:
          description: "erfolgreich"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Ungültige Benutzerdaten"
  /benutzer/logout:
    get:
      tags:
        - "benutzer"
      summary: "Meldet den aktuellen Benutzer ab"
      description: ""
      operationId: "benutzerAbmelden"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          description: "erfolgreich"
  /benutzer/{benutzername}:
    get:
      tags:
        - "benutzername"
      summary: "Benutzerdaten zu Benutzernamen laden"
      description: ""
      operationId: "benutzerdatenAusgeben"
      produces:
        - "application/json"
      parameters:
        - name: "benutzername"
          in: "path"
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: "string"
      responses:
        200:
          description: "erfolgreich"
          schema:
            $ref: "#/definitions/Benutzer"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    put:
      tags:
        - "benutzer"
      summary: "Benutzerdaten aktualisieren"
      description: "This can only be done by the logged in user."
      operationId: "benutzerdatenAktualisieren"
      produces:
        - "application/json"
      parameters:
        - name: "benutzername"
          in: "path"
          description: "name that need to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/Benutzer"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      tags:
        - "benutzer"
      summary: "Benutzer löschen"
      description: "This can only be done by the logged in user."
      operationId: "benutzerdatenLoeschen"
      produces:
        - "application/json"
      parameters:
        - name: "benutzername"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
definitions:
  Benutzer:
    type: "object"
    required:
      - "benutzername"
      - "vorname"
      - "nachname"
      - "email"
    properties:
      benutzername:
        type: "string"
      vorname:
        type: "string"
      nachname:
        type: "string"
      email:
        type: "string"
      passwort:
        type: "string"
    xml:
      name: "Mitarbeiter"
  ApiFehler:
    type: "object"
    properties:
      httpStatusCode:
        type: "integer"
        format: "int32"
      fehlertyp:
        type: "string"
      fehlertext:
        type: "string"
